<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<!--<svg xmlns="http://www.w3.org/2000/svg" height="201" width="181" x="0" y="0">-->
  <style>
    text {
      <!-- required here to prevent highlighting text -->
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      font: 1.5em Tahoma, Geneva, sans-serif;
      text-anchor: middle;
      text-align: center;
    }
  </style>

  <def>
    <rect id="text_rectangle" width="84" height="94" opacity="0"/>
  </def>

  <g stroke="#000" stroke-width="1">
    <rect ry="0" height="200" width="180" y="0.5" x="0.5" fill="none"/>
    <path d="M90.5,1,90.5,201"/>
    <path d="M0,100.5,180,100.5"/>
  </g>

  <svg x="3.5" y="3.5">
    <text id="text_1" x="42" y="47" dy="0.3em"></text>
    <use id="cell_1" xlink:href="#text_rectangle"/>
  </svg>

  <svg x="93.5" y="3.5">
    <text id="text_2" x="42" y="47" dy="0.3em"></text>
    <use id="cell_2" xlink:href="#text_rectangle"/>
  </svg>

  <svg x="3.5" y="103.5">
    <text id="text_3" x="42" y="47" dy="0.3em"></text>
    <use id="cell_3" xlink:href="#text_rectangle"/>
  </svg>

  <svg x="93.5" y="103.5">
    <text id="text_total" x="42" y="47" dy="0.3em"></text>
    <use id="cell_total" xlink:href="#text_rectangle"/>
  </svg>
</svg>
